<div>
	<form>

		<input type="text" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" required/>

		<input type="password" class="form-control" placeholder="Password" ng-model="login.passwd" required/>
		
		<button type="submit" class="width-35 btn btn-sm btn-primary" ng-click="doLogin(login)">
            Login
		</button>

		<a href="#/signup">Signup</a>
	</form>
</div>
