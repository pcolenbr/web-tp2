<div id="wrap_edit_event" class="eventDialog dialogClass">

	<div class="dialog-header">
        <h4>Edit Event</h4>
    </div>

    <form name="newEventForm" class="form-horizontal" role="form">

		<div class="form-group">
        	<label for="inputName">Name</label>
        	<input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="currentEvent.nm" />
    	</div>

    	<div class="form-group">
        	<label for="inputDescription">Description</label>
        	<textarea type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="currentEvent.description" maxlength="300"/>
    	</div>

    	<div class="form-group">
        	<label for="inputMajor">Major</label>
        	<select ng-model="currentEvent.major" id="inputMajor" class="form-control" ng-options="major.id as major.name for major in majors" ng-change="majorSelected(currentEvent.major, false)">
        		<option disabled value="">-- Select a Major --</option>
        	</select>
    	</div>

    	<div class="form-group">
            <label for="inputClass">Class</label>
            <select ng-model="currentEvent.subjectName" id="inputClass" class="form-control" ng-options="subject.name for subject in subjects track by subject.name" ng-change="classSelected(currentEvent.subjectName, false)">
                <option disabled value="">{{selectClassMessage}}</option>
            </select>
        </div>

        <div class="form-group slide-down" ng-class="animation" ng-show="currentEvent.subjectName">
            <label for="inputClass">Year/Semester</label>
            <select ng-model="currentEvent.subjectId" id="inputClass" class="form-control" ng-options="yearPeriod.id as yearPeriod.year for yearPeriod in yearsPeriods">
                <option disabled value="">-- Select an Year --</option>
            </select>
        </div>

    	<div class="form-group clearfix dates">
	    	<div class="col-sm-6">
	    		<label for="inputStart">Start</label>
	    		<input type="text" id="inputStart" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="currentEvent.start" min-date="2015-01-01" show-button-bar="false" close-text="Close" is-open="start.isOpen" ng-click="start.isOpen = true"/>
	    	</div>

	    	<div class="col-sm-6">
	    		<label for="inputEnd">End</label>
	    		<input type="text" id="inputEnd" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="currentEvent.end" min-date="2015-01-01" show-button-bar="false" close-text="Close" is-open="end.isOpen" ng-click="end.isOpen = true"/>
	    	</div>
    	</div>

    	<div class="clearfix">
            <button type="submit" class="pull-left btn btn-md btn-primary" ng-click="openConfirmationDialog('deleteEvent')"><i class="glyphicon glyphicon-trash"></i></button>
			<button type="submit" class="pull-right btn btn-md btn-primary" ng-click="editEvent(currentEvent);closeThisDialog()"><i class="glyphicon glyphicon-ok"></i>Confirm Edit</button>
		</div>
	</form>

</div>
